spring.application.name=ApiReport

# Configuración del servidor
server.port=8080

# Permitir caracteres especiales en URLs (para desarrollo)
# ADVERTENCIA: En producción, es mejor codificar las URLs correctamente
server.tomcat.relaxed-query-chars=|,{,},[,]

# Configuración de logging
logging.level.root=INFO
logging.level.com.apiReport.demo=DEBUG

